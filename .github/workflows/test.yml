name: Run Backend Tests

on:
  push:
    branches:
      - development
      - workflow

env:
  DB_USER: ${{ secrets.DB_USER }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: 127.0.0.1  # Brug 127.0.0.1 frem for localhost for mere stabil forbindelse

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Brug secrets direkte her
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Debug environment variables
        run: |
          echo "DB_HOST is $DB_HOST"
          echo "DB_USER is $DB_USER"
          echo "DB_NAME is $DB_NAME"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h "127.0.0.1" -u"${{ secrets.DB_USER }}" -p"${{ secrets.DB_PASSWORD }}" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL to be ready... attempt $i"
            sleep 5
          done

      - name: Run migrations
        working-directory: ./backend/db
        run: npx knex migrate:latest

      - name: Run seeds
        working-directory: ./backend/db
        run: npx knex seed:run

      - name: Run tests
        working-directory: ./backend
        run: npm test
